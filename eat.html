<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 确保页面在移动设备上正确缩放 -->
<title>fly☆飞</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align: center;
  }
  #drawButton {
    padding: 10px 20px; /* 增加按钮大小，便于触摸 */
    font-size: 16px;
    cursor: pointer;
  }
  @media (max-width: 600px) { /* 媒体查询，适应小屏幕设备 */
    #drawButton {
      width: 100%; /* 在小屏幕上全宽显示 */
    }
  }
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var items = ["米粉", "面条", "炒饭", "炒菜", "鸡公煲","去食堂","火锅","烧烤","饿着吧","随便"];
    function draw() {
        var index = Math.floor(Math.random() * items.length);
        document.getElementById("result").innerText = items[index];
    }
    document.getElementById("drawButton").addEventListener("click", draw);
});
</script>
</head>
<body>

<h2>等会吃什么</h2>
<button id="drawButton">抽取</button>
<p id="result"></p>

</body>
</html>
